<include file="Public/header" title="编辑项目" />
<div id="page-wrapper">
    <form method="post" action="{:U('project/update?id=')}{$category.id}">
        <div class="form-group">
            <label for="project-title">项目标题</label>
            <input type="text" name="title" class="form-control" value="{$post.title}" id="project-title" placeholder="输入项目标题">
        </div>
        <div class="form-group">
            <label for="project-cate">项目分类</label>
            <select name="cate_id" id="project-cate" class="form-control">
                <foreach name="category" item="v">
                    <option value="{$v.id}" <?php if($post['cate_id'] == $v['id']) {echo 'selected="selected"' ;}?> >{$v.name}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="project-content">项目内容</label>
            <script id="project-content" name="content" type="text/plain">{$post.content|htmlspecialchars_decode}</script>
           
        </div>
      
        <input type="hidden" name="id" value="{$post.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
