<include file="Public/header" title="添加新闻" />
<div id="page-wrapper">
    <form method="post" action="{:U('News/add')}">
        <div class="form-group">
            <label for="news-title">新闻标题</label>
            <input type="text" name="title" class="form-control" id="news-title" placeholder="输入新闻标题">
        </div>
        <div class="form-group" >
            <label for="news-content">新闻内容</label>
            <script id="news-content" name="content" type="text/plain"></script>
        </div>
        
        <button type="submit"  class="btn btn-default">提交</button>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
