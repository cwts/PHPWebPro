<include file="Public/header" title="修改机构信息" />
 <style>
		.img_box{
			padding: 9px 14px;
			margin-bottom: 14px;
			background-color: #f7f7f9;
			border: 1px solid #e1e1e8;
			border-radius: 4px;
			min-height:260px;
		}		
		
		.img{			
			text-align:center;			
			display: inline-block;
			margin: auto;			
			max-height: 260px;			
			padding: 4px;			
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 4px;		
		}

    </style>
<div id="page-wrapper">
    <form method="post" action="{:U('Cooperator/update')}">
        <div class="form-group">
            <label for="Cooperator-title">机构名称</label>
            <input type="text" name="title" class="form-control" value="{$post.title}" id="Cooperator-title" placeholder="输入机构名称">
        </div>

        <div class="form-group">
            <label for="Cooperator-content">相关内容</label>
            <script id="Cooperator-content" name="content" type="text/plain">{$post.content|htmlspecialchars_decode}</script>
           
        </div>
        <div class="form-group row img_box">   
		   <label for="Cooperator-content">机构照片：</label>    
           <img id="img_show" src="{$post.photo}" alt="test" class="img">     
		   <input type="text" name="photo" class="form-control" value="{$post.photo}" style="display:none">    
        </div>
        <input type="hidden" name="id" value="{$post.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('Cooperator-content',{
        toolbars: [
            ['fullscreen', 'source', 'undo', 'redo','bold', 'italic', 'underline','fontborder', 'strikethrough', '|','simpleupload', 'insertimage','attachment','emotion','link','unlink', '|', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote','searchreplace', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc'],
            ['inserttable','insertrow', 'insertcol','mergeright', 'mergedown','deleterow', 'deletecol','splittorows','splittocols', 'splittocells','deletecaption','inserttitle', 'mergecells', 'deletetable','insertparagraphbeforetable', 'paragraph','fontsize','fontfamily']
        ],
        initialFrameHeight:350,
        zIndex:100
    });
</script>
<include file="Public/footer" />
